<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTTP Methods</title>
</head>

<body>
    <form id="httpForm" action="#">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" /><br>

        <label for="article_name">Article Name:</label>
        <input type="text" id="article_name" name="article_name" /><br>

        <label for="article_body">Article Body:</label>
        <textarea id="article_body" name="article_body" cols="50" rows="4"></textarea><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" readonly /><br>

        <output id="response" name="response"></output><br>
        <button id="postBtn">POST</button>
        <button id="getBtn">GET</button>
        <button id="putBtn">PUT</button>
        <button id="deleteBtn">DELETE</button>
    </form>
    <!-- <script src="./script/methodtest.js"></script> -->
    <script type ="module" src="./script/main.js"></script>    

</body>

</html>
